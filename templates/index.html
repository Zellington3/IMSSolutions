<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-bar">
        <div class="title-content">
            <img class="title-emblem" style=" width: 150px; height: auto; position:absolute; top: 0; left: 0;" src="{{ url_for('static', filename='IMSEmblem.png') }}" alt="IMS Emblem">
            
            <!-- Website title -->
            <h1 style='margin-left: 85px' class="title-text">IMS Solutions</h1>
        </div>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form action="{{ url_for('signup_route') }}" method="POST">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="username" placeholder="User name" required="">
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="password" placeholder="Password" required="">
				<button type="submit" style='color:black'>Sign up</button>
			</form>
		</div>
		<div class= "login">
		<form action="{{ url_for('login_route') }}" method="POST">
			<label for="chk" style= 'color: white'aria-hidden="true">Login</label>
			<input type="email" name="email" placeholder="Email" required="">
			<input type="password" name="pswd" placeholder="Password" required="">
			<button type="submit" style='color:black'>Login</button>
		</form>
	  </div>
	</div>
</body>
</html>
