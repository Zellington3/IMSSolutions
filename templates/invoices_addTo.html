<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Add Order </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

            body{
                background-color: rgb(36, 36, 36);
                color: white;
            }

            </style>
</head>
<body>
    <div class="title-bar">
        <div class="title-content">
            <img class="title-emblem" style="position: absolute; top: 0; left: 0;" src="{{ url_for('static', filename='IMSEmblem.png') }}" alt="IMS Emblem">
            
            <!-- Website title -->
            <h1 class="title-text">IMS Solutions</h1>
        </div>
    </div>
    <!-- Navigation bar -->
    <div class="nav-bar">
        <a href="{{ url_for('inventory') }}"  class="nav-button nav-link glow-on-hover-g"><b>Orders</b></a>
        <a href="{{ url_for('partInventory') }}"  class="nav-button nav-link glow-on-hover-g"><b>Parts</b></a>
        <a href="{{ url_for('invoiceInventory') }}"  class="nav-button nav-link glow-on-hover-g"><b>Invoices</b></a>
    </div>
    <div class="container mt-5">
        <center><h1 class="mb-4">Add Invoices</h1></center>
        <form action="{{ url_for('add_invoice') }}" method="POST">
            <div class="form-group">
                <label for="inv_num">Invoice #:</label>
                <input type="number" id="inv_num" name="inv_num" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="name">Customer Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="order_num">Order #:</label>
                <input type="number" step="0.01" id="order_num" name="order_num" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="part_name">Part Name:</label>
                <input type="text" step="0.01" id="part_name" name="part_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price_spent">Price Spent:</label>
                <input type="price_spent" step="0.01" id="price_spent" name="price_spent" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="date">Date (Optional):</label>
                <input type="text" id="date" name="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description (Optional):</label>
                <input type="text" id="description" name="description" class="form-control">
            </div>
            <center><button type="submit" style="margin-right: 20px" class="btn glow-on-hover">Add Invoice</button>
            <a href="{{ url_for('invoiceInventory') }}" style="margin-left: 20px"class="btn glow-on-hover-g">View Invoices</a></center>
        </form>
        <br>
        
    </div>
