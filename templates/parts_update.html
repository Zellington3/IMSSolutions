<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Update Order</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(36, 36, 36);
            color: white;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
        }

        label {
            margin-top: 10px;
        }

        input {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="title-bar">
        <div class="title-content">
            <img class="title-emblem" style="position: absolute; top: 0; left: 0;"
                src="{{ url_for('static', filename='IMSEmblem.png') }}" alt="IMS Emblem">
            <h1 class="title-text">IMS Solutions</h1>
        </div>
    </div>
    <div class="nav-bar">
        <a href="{{ url_for('orderInventory') }}" style="text-decoration: none;" class="nav-button nav-link"><b>Orders</b></a>
        <a href="{{ url_for('partInventory') }}" style="text-decoration: none;" class="nav-button nav-link"><b>Parts</b></a>
        <a href="{{ url_for('invoiceInventory') }}" style="text-decoration: none;" class="nav-button nav-link"><b>Invoices</b></a>
        <a href="{{ url_for('homepage') }}" style="text-decoration: none;" class="nav-button nav-link"><b>Home</b></a>
    </div>
    <div class="container mt-5">
        <center>
            <h1 class="mb-4">Update Parts</h1>
        </center>
        <form action="{{ url_for('update_part', item_id=item.id) }}" method="POST">
            <div class="form-group">
                <label for="part_number">Part Number:</label>
                <input type="text" id="part_number" name="part_number" class="form-control" value="{{ item.part_number }}" required>
            </div>
            <div class="form-group">
                <label for="name">Part Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ item.name }}" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" class="form-control" value="{{ item.quantity }}" required>
            </div>
            <div class="form-group">
                <label for="cost_price">Cost Price:</label>
                <input type="number" step="0.01" id="cost_price" name="cost_price" class="form-control"
                    value="{{ item.cost_price }}" required>
            </div>
            <div class="form-group">
                <label for="selling_price">Selling Price:</label>
                <input type="number" step="0.01" id="selling_price" name="selling_price" class="form-control"
                    value="{{ item.selling_price }}" required>
            </div>
            <div class="form-group">
                <label for="dimensions">Dimensions:</label>
                <input type="text" id="dimensions" name="dimensions" class="form-control" value="{{ item.dimensions }}">
            </div>
            <div class="form-group">
                <label for="warranty_info">Warranty Info:</label>
                <input type="text" id="warranty_info" name="warranty_info" class="form-control"
                    value="{{ item.warranty_info }}">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="text" id="date" name="date" class="form-control"
                    value="{% if item.date %}{{ item.date }}{% endif %}">
            </div>
            <div class="form-group">
                <label for="description">Description (Optional):</label>
                <input type="text" id="description" name="description" class="form-control"
                    value="{% if item.description %}{{ item.description }}{% endif %}">
            </div>
            <br>
            <br>
            <center>
                <button type="submit" style="background-color:white; left:30px; margin-right: 20px" class="btn glow-on-hover">Update Part</button>
                <a href="{{ url_for('partInventory') }}" style="background-color:white; left:30px; margin-right: 20px" class="btn glow-on-hover">Back to Parts</a>
            </center>
        </form>
        <br>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
